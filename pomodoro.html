<!DOCTYPE html>
<html>
<head>
  <title>JS Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="clock-style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <script src="prefixfree.min.js"></script>
</head>

 <body>

   <div class="container">

     <div class="side-button" id="up"></div>
     <div class="side-button" id="down"></div>

     <div class="watch">

       <div id="shade"></div>

       <div class="screen-container">

         <div class="settings session">
           <div class="fill">
             <span>Session</span>

             <div class="time">
               <div class="unit minute">
                 <span class="num min">25</span><span>m</span>
               </div>

               <div class="unit seconds">
                 <span class="num sec">00</span><span>s</span>
               </div>
             </div>

           </div>
         </div>

         <div class="settings break">
           <div class="fill">
             <span>Break</span>

             <div class="time">
               <div class="unit minute">
                 <span class="num min">05</span><span>m</span>
               </div>

               <div class="unit seconds">
                 <span class="num sec">00</span><span>s</span>
               </div>
             </div>

           </div>
         </div>

       </div>

       <div class='control-buttons'>
         <div class="button back">cancel</div>
         <div class="button start">start</div>
         <div class="button reset">reset</div>
       </div>

     </div>
   </div>

 </body>

 <script src="jquery-3.1.1.min.js"></script>
 <script src="pomodoro.js"></script>
</html>
